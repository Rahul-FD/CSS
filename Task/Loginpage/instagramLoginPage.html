<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"

  />
  
</head>
<body>
    <main>
            <img src="../Loginpage/Image/Instagramphonepage1.jpg" class="phonelogo" alt="">
        <div class="form-div">
            <form action="">
                <img src="../Loginpage/Image/instagram-logo.webp" class="instalogo" alt="">
                <input type="text" class="input" placeholder="phone number, username, or email">
                <input type="password" class="input" placeholder="password">
                <button class="login-btn">Log In</button>
                <div class="or">
                    <div class="line"></div>
                    <div>OR</div>
                    <div class="line"></div>
                </div>
                <a href="#" class="fb-login">
                    <i class="fa-brands fa-square-facebook" style="color: #0d3c8c;"></i>
                    Log in with Facebook
                </a>
                <div class="forgot">
                    <p>Forgot password?</p>
                </div>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="#" 
                    class="sign-link">sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="store">
                    <img src="../Loginpage/Image/logo play store.png" id="play" alt="">
                    <img src="../Loginpage/Image/micrisift logo.png" id="microsoft" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
