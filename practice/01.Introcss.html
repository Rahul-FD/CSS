<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction css</title>
    <style>
        body{
            background-color: rgb(104, 114, 28);

        h1{

    <h1>Introduction css</h1>
    <p>
        <b>CSS =></b>Cascading Style Sheet.</p>
    <p>
        <b>CSS =></b>CSS describes how HTML elements are to be displayed on screen, paper, or in other media.</p>
    <p>
        <b>CSS =></b>CSS saves a lot of work. It can control the layout of multiple web pages all at once.</p>
    <p>
        <b>CSS =></b>External stylesheets are stored in CSS files.</p>
